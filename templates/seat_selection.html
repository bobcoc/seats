<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â≠¶ÁîüÈÄâÂ∫ßÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .seat-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin: 30px 0;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        
        .seat {
            aspect-ratio: 1;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        .seat.available {
            background: #e8f5e8;
            border-color: #4CAF50;
            color: #2e7d32;
        }
        
        .seat.available:hover {
            background: #c8e6c9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .seat.selected {
            background: #4CAF50;
            border-color: #45a049;
            color: white;
            transform: scale(1.1);
        }
        
        .seat.occupied {
            background: #ffcdd2;
            border-color: #f44336;
            color: #c62828;
            cursor: not-allowed;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid;
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 20px auto;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .screen {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .seat-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 8px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .legend {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Â≠¶ÁîüÈÄâÂ∫ßÁ≥ªÁªü</h1>
            <p>ËØ∑ÈÄâÊã©ÊÇ®ÁöÑÂ∫ß‰ΩçÂπ∂Â°´ÂÜô‰∏™‰∫∫‰ø°ÊÅØ</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <div class="form-group">
                    <label for="studentName">ÂßìÂêçÔºö</label>
                    <input type="text" id="studentName" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂßìÂêç" maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="studentId">Â≠¶Âè∑Ôºö</label>
                    <input type="text" id="studentId" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂ≠¶Âè∑" maxlength="20">
                </div>
            </div>
            
            <div class="screen">üñ•Ô∏è ËÆ≤Âè∞ÊñπÂêë üñ•Ô∏è</div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #e8f5e8; border-color: #4CAF50;"></div>
                    <span>ÂèØÈÄâÂ∫ß‰Ωç</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #4CAF50; border-color: #45a049;"></div>
                    <span>ÊÇ®ÈÄâÊã©ÁöÑÂ∫ß‰Ωç</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ffcdd2; border-color: #f44336;"></div>
                    <span>Â∑≤Ë¢´Âç†Áî®</span>
                </div>
            </div>
            
            <div class="seat-grid" id="seatGrid">
                {% for seat in all_seats %}
                    <div class="seat {% if seat in selected_seats %}occupied{% else %}available{% endif %}" 
                         data-seat="{{ seat }}">
                        {{ seat }}
                    </div>
                {% endfor %}
            </div>
            
            <button class="btn" id="submitBtn" disabled>Á°ÆËÆ§ÈÄâÂ∫ß</button>
            
            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script>
        let selectedSeat = null;
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            updateSeatStatus();
            
            // ÊØè5ÁßíÂà∑Êñ∞‰∏ÄÊ¨°Â∫ß‰ΩçÁä∂ÊÄÅ
            setInterval(updateSeatStatus, 5000);
        });
        
        // Êõ¥Êñ∞Â∫ß‰ΩçÁä∂ÊÄÅ
        function updateSeatStatus() {
            fetch('/api/get_selected_seats')
                .then(response => response.json())
                .then(data => {
                    const seats = document.querySelectorAll('.seat');
                    seats.forEach(seat => {
                        const seatNumber = seat.dataset.seat;
                        if (data.selected_seats.includes(seatNumber)) {
                            seat.className = 'seat occupied';
                            seat.style.pointerEvents = 'none';
                        } else if (!seat.classList.contains('selected')) {
                            seat.className = 'seat available';
                            seat.style.pointerEvents = 'auto';
                        }
                    });
                })
                .catch(error => {
                    console.error('Êõ¥Êñ∞Â∫ß‰ΩçÁä∂ÊÄÅÂ§±Ë¥•:', error);
                });
        }
        
        // Â∫ß‰ΩçÁÇπÂáª‰∫ã‰ª∂
        document.getElementById('seatGrid').addEventListener('click', function(e) {
            if (e.target.classList.contains('seat')) {
                const seat = e.target;
                const seatNumber = seat.dataset.seat;
                
                // Â¶ÇÊûúÂ∫ß‰ΩçÂ∑≤Ë¢´Âç†Áî®Ôºå‰∏çÂÖÅËÆ∏ÈÄâÊã©
                if (seat.classList.contains('occupied')) {
                    showMessage('ËØ•Â∫ß‰ΩçÂ∑≤Ë¢´ÂÖ∂‰ªñÂêåÂ≠¶ÈÄâÊã©ÔºÅ', 'error');
                    return;
                }
                
                // Ê∏ÖÈô§‰πãÂâçÈÄâÊã©ÁöÑÂ∫ß‰Ωç
                document.querySelectorAll('.seat.selected').forEach(s => {
                    if (!s.classList.contains('occupied')) {
                        s.className = 'seat available';
                    }
                });
                
                // ÈÄâÊã©ÂΩìÂâçÂ∫ß‰Ωç
                seat.className = 'seat selected';
                selectedSeat = seatNumber;
                
                // ÂêØÁî®Êèê‰∫§ÊåâÈíÆ
                updateSubmitButton();
            }
        });
        
        // ËæìÂÖ•Ê°Ü‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('studentName').addEventListener('input', updateSubmitButton);
        document.getElementById('studentId').addEventListener('input', updateSubmitButton);
        
        // Êõ¥Êñ∞Êèê‰∫§ÊåâÈíÆÁä∂ÊÄÅ
        function updateSubmitButton() {
            const name = document.getElementById('studentName').value.trim();
            const studentId = document.getElementById('studentId').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (selectedSeat && name && studentId) {
                submitBtn.disabled = false;
                submitBtn.textContent = `Á°ÆËÆ§ÈÄâÊã©Â∫ß‰Ωç ${selectedSeat}`;
            } else {
                submitBtn.disabled = true;
                submitBtn.textContent = 'ËØ∑ÈÄâÊã©Â∫ß‰ΩçÂπ∂Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØ';
            }
        }
        
        // Êèê‰∫§ÈÄâÂ∫ß
        document.getElementById('submitBtn').addEventListener('click', function() {
            const name = document.getElementById('studentName').value.trim();
            const studentId = document.getElementById('studentId').value.trim();
            
            if (!selectedSeat || !name || !studentId) {
                showMessage('ËØ∑ÈÄâÊã©Â∫ß‰ΩçÂπ∂Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØÔºÅ', 'error');
                return;
            }
            
            const data = {
                seat_number: selectedSeat,
                student_name: name,
                student_id: studentId
            };
            
            // Á¶ÅÁî®Êèê‰∫§ÊåâÈíÆÈò≤Ê≠¢ÈáçÂ§çÊèê‰∫§
            this.disabled = true;
            this.textContent = 'Êèê‰∫§‰∏≠...';
            
            fetch('/api/select_seat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message + ' ÈÄâÂ∫ßÊàêÂäüÔºÅ', 'success');
                    // Ê∏ÖÁ©∫Ë°®Âçï
                    document.getElementById('studentName').value = '';
                    document.getElementById('studentId').value = '';
                    selectedSeat = null;
                    // Êõ¥Êñ∞Â∫ß‰ΩçÁä∂ÊÄÅ
                    updateSeatStatus();
                } else {
                    showMessage(data.message, 'error');
                    // Â¶ÇÊûúÂ∫ß‰ΩçË¢´Âç†Áî®ÔºåÊ∏ÖÈô§ÈÄâÊã©
                    if (data.message.includes('Â∑≤Ë¢´ÈÄâÊã©')) {
                        document.querySelectorAll('.seat.selected').forEach(s => {
                            s.className = 'seat occupied';
                        });
                        selectedSeat = null;
                        updateSeatStatus();
                    }
                }
                updateSubmitButton();
            })
            .catch(error => {
                console.error('Êèê‰∫§Â§±Ë¥•:', error);
                showMessage('Êèê‰∫§Â§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ', 'error');
                updateSubmitButton();
            });
        });
        
        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // 3ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
